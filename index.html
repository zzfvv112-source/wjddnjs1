    <style>

            touch-action: manipulation;

        #game-container {

        #tetris-canvas {

            border: 5px solid #bdc3c7;

        #controls {

        /* ëª¨ë°”ì¼ ë·°í¬íŠ¸ ìµœì í™” */
        @media (max-width: 650px) {
            #game-container {
                flex-direction: column; /* ìº”ë²„ìŠ¤ì™€ ì‚¬ì´ë“œë°”ë¥¼ ì„¸ë¡œë¡œ ìŒ“ê¸° */

</head>
<body>
    <div id="game-container">
        <canvas id="tetris-canvas" width="300" height="600"></canvas>
        
        <div id="sidebar">
            <h3>ë‹¤ìŒ ë¸”ë¡</h3>
            <canvas id="next-block-canvas" width="120" height="120"></canvas>
            <p>ì ìˆ˜: <span id="score">0</span></p>
            <p id="game-status">ê²Œì„ ì‹œì‘</p>
        </div>
    </div>

    <div id="controls">
        <button id="rotate">ğŸ”„ íšŒì „</button>
        <div class="horizontal-controls">
            <button id="move-left">â—€ï¸ ì™¼ìª½</button>
            <button id="move-right">â–¶ï¸ ì˜¤ë¥¸ìª½</button>
        </div>
        <button id="soft-drop">â¬‡ï¸ ì²œì²œíˆ ë‚´ë¦¬ê¸°</button>
        <button id="hard-drop">â¬ í•˜ë“œ ë“œë¡­</button>
    </div>

    <script>
        /* ---------------------- JavaScript (script.js ì—­í• ) ---------------------- */

        // HTML ìš”ì†Œ ê°€ì ¸ì˜¤ê¸°
        const canvas = document.getElementById('tetris-canvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const statusElement = document.getElementById('game-status');
        
        // ê²Œì„ ì„¤ì •
        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30;

        // ê²Œì„ ë³´ë“œ ì´ˆê¸°í™” (0ì€ ë¹ˆ ê³µê°„)
        let board = Array.from({ length: ROWS }, () => Array(COLS).fill(0));

        // í…ŒíŠ¸ë¡œë¯¸ë…¸ ëª¨ì–‘ ë° ìƒ‰ìƒ ì •ì˜
        // 
        const SHAPES = [
            { matrix: [[1, 1, 1, 1]], color: '#00ffff' }, // I (ì²­ë¡)
            { matrix: [[0, 1, 0], [1, 1, 1], [0, 0, 0]], color: '#9933ff' }, // T (ë³´ë¼)
            { matrix: [[1, 0, 0], [1, 1, 1], [0, 0, 0]], color: '#ff7f00' }, // L (ì£¼í™©)
            { matrix: [[0, 0, 1], [1, 1, 1], [0, 0, 0]], color: '#0000ff' }, // J (íŒŒë‘)
            { matrix: [[1, 1], [1, 1]], color: '#ffff00' }, // O (ë…¸ë‘)
            { matrix: [[0, 1, 1], [1, 1, 0], [0, 0, 0]], color: '#00ff00' }, // S (ì´ˆë¡)
            { matrix: [[1, 1, 0], [0, 1, 1], [0, 0, 0]], color: '#ff0000' }  // Z (ë¹¨ê°•)
        ];

        let currentPiece = null;
        let score = 0;
        let gameOver = false;

        // ì‹œê°„ ê¸°ë°˜ ìë™ í•˜ê°• ë³€ìˆ˜
        let dropCounter = 0;
        let dropInterval = 1000; // 1ì´ˆë§ˆë‹¤ í•˜ê°•
        let lastTime = 0;


        // ------------------ í•µì‹¬ í•¨ìˆ˜ ------------------

        function drawBlock(x, y, color) {
            if (y < 0) return;

            ctx.fillStyle = color;
            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            ctx.strokeStyle = '#2c3e50';
            ctx.lineWidth = 1;
            ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        }

        function draw() {
            // 1. ìº”ë²„ìŠ¤ ë°°ê²½ ì§€ìš°ê¸°
            ctx.fillStyle = '#1a2430';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 2. ê³ ì •ëœ ë³´ë“œ ë¸”ë¡ ê·¸ë¦¬ê¸°
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    if (board[r][c]) {
                        drawBlock(c, r, board[r][c]);
                    }
                }
            }

            // 3. í˜„ì¬ ì›€ì§ì´ëŠ” ë¸”ë¡ ê·¸ë¦¬ê¸°
            if (currentPiece) {
                currentPiece.shape.forEach((row, r) => {
                    row.forEach((value, c) => {
                        if (value) {
                            drawBlock(currentPiece.x + c, currentPiece.y + r, currentPiece.color);
                        }
                    });
                });
            }
        }

        function checkCollision(x, y, shape) {
            for (let r = 0; r < shape.length; r++) {
                for (let c = 0; c < shape[r].length; c++) {
                    if (shape[r][c]) {
                        const boardX = x + c;
                        const boardY = y + r;

                        // ê²½ê³„ ë° ê¸°ì¡´ ë¸”ë¡ ì¶©ëŒ í™•ì¸
                        if (boardX < 0 || boardX >= COLS || boardY >= ROWS || 
                            (boardY >= 0 && board[boardY][boardX])) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        function mergePiece() {
            // í˜„ì¬ ë¸”ë¡ì„ ë³´ë“œì— ê³ ì •
            currentPiece.shape.forEach((row, r) => {
                row.forEach((value, c) => {
                    if (value) {
                        const boardR = currentPiece.y + r;
                        const boardC = currentPiece.x + c;
                        if (boardR >= 0) {
                            board[boardR][boardC] = currentPiece.color;
                        }
                    }
                });
            });
            clearLines();
        }

        // ë¸”ë¡ ì´ë™ í•¨ìˆ˜ (dx: ì¢Œìš°, dy: ìƒí•˜)
        function movePiece(dx, dy) {
            if (gameOver || !currentPiece) return;

            const newX = currentPiece.x + dx;
            const newY = currentPiece.y + dy;

            if (!checkCollision(newX, newY, currentPiece.shape)) {
                currentPiece.x = newX;
                currentPiece.y = newY;
                return true; // ì´ë™ ì„±ê³µ
            } else if (dy === 1) {
                // ì•„ë˜ë¡œ ì´ë™í•˜ë ¤ë‹¤ ì¶©ëŒ: ë¸”ë¡ ê³ ì •, ìƒˆ ë¸”ë¡ ìƒì„±
                mergePiece();
                createPiece();
                return false;
            }
            return false; // ì´ë™ ì‹¤íŒ¨ (ì¢Œìš° ì¶©ëŒ ë“±)
        }

        function rotatePiece() {
            if (gameOver || !currentPiece) return;
            const shape = currentPiece.shape;
            const newShape = shape[0].map((val, index) => shape.map(row => row[index]).reverse());

            if (!checkCollision(currentPiece.x, currentPiece.y, newShape)) {
                currentPiece.shape = newShape;
            }
        }

        function clearLines() {
            for (let r = ROWS - 1; r >= 0; r--) {
                if (board[r].every(cell => cell !== 0)) {
                    score += 10;
                    scoreElement.textContent = score;

                    // ì¤„ ì œê±° ë° ìœ—ì¤„ ë‹¹ê¸°ê¸°
                    board.splice(r, 1);
                    board.unshift(Array(COLS).fill(0));
                    r++; // ì œê±° í›„ ê°™ì€ í–‰ì„ ë‹¤ì‹œ í™•ì¸
                }
            }
        }

        function hardDrop() {
            if (gameOver || !currentPiece) return;
            while (movePiece(0, 1)) {
                // ì•„ë˜ë¡œ ê³„ì† ì´ë™
            }
        }

        function createPiece() {
            const shapeIndex = Math.floor(Math.random() * SHAPES.length);
            const piece = SHAPES[shapeIndex];

            currentPiece = {
                shape: piece.matrix,
                color: piece.color,
                x: Math.floor(COLS / 2) - Math.floor(piece.matrix[0].length / 2),
                y: 0
            };

            // ê²Œì„ ì˜¤ë²„ ì¡°ê±´
            if (checkCollision(currentPiece.x, currentPiece.y, currentPiece.shape)) {
                gameOver = true;
                statusElement.textContent = "ê²Œì„ ì˜¤ë²„! ì ìˆ˜: " + score;
            }
        }

        // â­ ê²Œì„ ë£¨í”„ (ìë™ í•˜ê°• ë¡œì§)
        function gameLoop(time = 0) {
            if (gameOver) {
                return;
            }

            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            
            // dropInterval (1ì´ˆ)ê°€ ì§€ë‚˜ë©´ ë¸”ë¡ì„ í•œ ì¹¸ ì•„ë˜ë¡œ ì´ë™
            if (dropCounter > dropInterval) {
                movePiece(0, 1);
                dropCounter = 0;
            }

            draw();
            requestAnimationFrame(gameLoop);
        }

        // ------------------ ëª¨ë°”ì¼ ì´ë²¤íŠ¸ ì—°ê²° ------------------
        
        // í„°ì¹˜ ì‹œì‘ (touchstart) ì´ë²¤íŠ¸ ì‚¬ìš©ì„ ê¶Œì¥í•˜ì—¬, í´ë¦­ ì§€ì—° ì—†ì´ ë°˜ì‘í•˜ë„ë¡ í•¨
        document.getElementById('rotate').addEventListener('touchstart', rotatePiece);
        document.getElementById('move-left').addEventListener('touchstart', (e) => { e.preventDefault(); movePiece(-1, 0); });
        document.getElementById('move-right').addEventListener('touchstart', (e) => { e.preventDefault(); movePiece(1, 0); });
        document.getElementById('soft-drop').addEventListener('touchstart', (e) => { e.preventDefault(); movePiece(0, 1); });
        document.getElementById('hard-drop').addEventListener('touchstart', hardDrop);

        // PC í™˜ê²½ì„ ìœ„í•´ click ì´ë²¤íŠ¸ë„ ë‚¨ê²¨ë‘ 
        document.getElementById('rotate').addEventListener('click', rotatePiece);
        document.getElementById('move-left').addEventListener('click', () => movePiece(-1, 0));
        document.getElementById('move-right').addEventListener('click', () => movePiece(1, 0));
        document.getElementById('soft-drop').addEventListener('click', () => movePiece(0, 1));
        document.getElementById('hard-drop').addEventListener('click', hardDrop);


        // ------------------ ê²Œì„ ì‹œì‘ ------------------

        createPiece();
        gameLoop();
    </script>
